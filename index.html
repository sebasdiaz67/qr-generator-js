<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR generator</h1>
            <p class="text">Paste a url o enter text to create QR code</p>
            <!-- <p class="error-msg">Please digit some text o url</p> -->
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text o url">
            <button>Generate QR code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
